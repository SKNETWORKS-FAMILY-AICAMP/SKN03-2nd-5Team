<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>festival</title>
    {% load static %}
    <link rel="stylesheet" href ="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="site-header">
        <h1 class="site-title">대한민국 모든 축제</h1>
    </div>



    <div class="image-wrapper">
        <div class="image-box">
            <a href="https://example.com/page1" class="image-item">
                <img src="https://via.placeholder.com/150" alt="Festival 1">
                <div class="overlay">
                    <span class="text">Festival 1</span>
                    <span class="arrow">></span>
                </div>
            </a>
            <a href="https://example.com/page2" class="image-item">
                <img src="https://via.placeholder.com/150" alt="Festival 2">
                <div class="overlay">
                    <span class="text">Festival 2</span>
                    <span class="arrow">></span>
                </div>
            </a>
            <a href="https://example.com/page3" class="image-item">
                <img src="https://via.placeholder.com/150" alt="Festival 3">
                <div class="overlay">
                    <span class="text">Festival 3</span>
                    <span class="arrow">></span>
                </div>
            </a>
            <a href="https://example.com/page4" class="image-item">
                <img src="https://via.placeholder.com/150" alt="Festival 4">
                <div class="overlay">
                    <span class="text">Festival 4</span>
                    <span class="arrow">></span>
                </div>
            </a>
        </div>
    </div>

    <section class="container">
    <div class="search-container">
        <form method="GET" class="search-form">
        <select name="region" id="region" class="search-select"     >
                <option value="">선택해주세요</option>
                
                {% for region in unique_region_names %}
                <option value="{{ region.region_name }}" {% if request.GET.region == region.region_name %}selected{% endif %}>
                    {{ region.region_name }}
                </option>
                {% endfor %}

            </select>
        
            <input type="text" 
            name="title"
            placeholder="검색어를 입력하세요" class="search-input">
            <button type="submit" class="search-button">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>
</section>
{% if filtered_festival %}
<section class="search-result-table">
<table class=" table table-success table-striped">
    <thead>
        <tr>
            <th scope="col">축제명</th>
            <th scope="col">장소</th>
            <th scope="col">날짜</th>
        </tr>
    </thead>
    <tbody>

        {% for item in filtered_festival %}
        
        <tr>
        <td><a href="{% url 'detail_result' item.festival_name %}" > {{item.festival_name}}</a></td>
        <td>{{item.location}}</td>
        <td>{{item.start_date}}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    {% endif %}
</section>


    <script src="https://kit.fontawesome.com/c4ee9e0091.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
