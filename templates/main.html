<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>festival</title>
    {% load static %}
    <link rel="stylesheet" href ="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="site-header">
        <h1 class="site-title">대한민국 모든 축제</h1>
    </div>
    <div class="image-wrapper">
        <div class="image-box">
            <a href="https://example.com/page1" class="image-item">
                <img src="https://via.placeholder.com/150" alt="Festival 1">
                <div class="overlay">
                    <span class="text">Festival 1</span>
                    <span class="arrow">></span>
                </div>
            </a>
            <a href="https://example.com/page2" class="image-item">
                <img src="https://via.placeholder.com/150" alt="Festival 2">
                <div class="overlay">
                    <span class="text">Festival 2</span>
                    <span class="arrow">></span>
                </div>
            </a>
            <a href="https://example.com/page3" class="image-item">
                <img src="https://via.placeholder.com/150" alt="Festival 3">
                <div class="overlay">
                    <span class="text">Festival 3</span>
                    <span class="arrow">></span>
                </div>
            </a>
            <a href="https://example.com/page4" class="image-item">
                <img src="https://via.placeholder.com/150" alt="Festival 4">
                <div class="overlay">
                    <span class="text">Festival 4</span>
                    <span class="arrow">></span>
                </div>
            </a>
        </div>
    </div>

    <section class="container">
    <div class="search-container">
        <select class="search-select">
            <option value="all">전체</option>
            <option value="option1">연극</option>
            <option value="option2">축제</option>
            <option value="option3">뮤지컬</option>
        </select>
        <form method="GET" class="search-form">
            <input type="text" 
            name="search"
            placeholder="검색어를 입력하세요" class="search-input">
            <button type="submit" class="search-button">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>
</section>
{% if items %}
<section class="search-result-table">
<table class=" table table-success table-striped">
    <thead>
        <tr>
            <th scope="col">축제명</th>
            <th scope="col">장소</th>
            <th scope="col">날짜</th>
        </tr>
    </thead>
    <tbody>

        {% for item in items %}
        <tr>
        <a href="{% url 'detail_result' item.title %}" >
            <th scope="row" name="festival_name" >{item.title}</th>
        </a>
        <td>{item.name}</td>
        <td>{item.locate}</td>
        <td>{item.date}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</section>
{% endif %}

    <script src="https://kit.fontawesome.com/c4ee9e0091.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
